{% extends "core/zaak_task.html" %}
{% load i18n l10n sniplates %}


{% block form_body %}

<div class="page-title">Digitale ondertekening</div>

{% load_widgets form='sniplates/forms.html' %}

{% form_field form.documenten %}

<div class="section-title">Ondertekenaars</div>

<div
    class="react-validsign-signers"
    data-extra="{{ formset.extra|unlocalize }}"
    data-prefix="{{ formset.prefix }}"
    data-min-num="{{ formset.min_num|unlocalize }}"
    data-max-num="{{ formset.max_num|unlocalize }}"
    data-initial="{{ formset.initial_form_count|unlocalize }}"
    data-formdata-element="form-data"
>
    {# React managed #}
    {{ formset.form_data|json_script:"form-data" }}
</div>

{% endblock %}
