{% extends "master.html" %}
{% load i18n %}


{% block content %}
    <article class="zaak-card" data-url="{{ zaak.url }}">
        <a href="{% url 'core:zaak-detail' bronorganisatie=zaak.bronorganisatie identificatie=zaak.identificatie %}">
            <strong>{{ zaak.identificatie }}</strong>
        </a> - {{ zaak.omschrijving }}
        <p>{{ zaak.toelichting }}</p>
        <p>
            Startdatum: {{ zaak.startdatum }}
            <br>
            Geplande einddatum: {{ zaak.einddatum_gepland|default:"onbekend" }}
        </p>
    </article>
{% endblock content %}
