{% load i18n sniplates %}

<article class="zaak-card">
    <h3>{{ zaak.omschrijving }}</h3>
    <div class="date">
        Startdatum: {{ zaak.startdatum }}
    </div>
    <div class="date">
        Geplande einddatum: {{ zaak.einddatum_gepland|default:"onbekend" }}
    </div>

    <h4>Tasks</h4>
    {% for task in zaak.tasks %}
        <section class="zaak__box">
            <p>task name: {{ task.name }}</p>
        </section>
    {% endfor %}

</article>
