<div class="row">
  <div class="col-lg-10 col-xl-8">
    <h1>Autorisaties</h1>
    <gu-tab-group>
      <gu-tab label="Autorisatieprofielen">
        <div class="p-4">
          <gu-auth-profiles [roles]="roles"></gu-auth-profiles>
        </div>
      </gu-tab>
      <gu-tab label="Rollen">
        <div class="p-4">
          <gu-roles *ngIf="roles" (reloadRoles)="getRoles()" [roles]="roles"></gu-roles>
        </div>
      </gu-tab>
      <gu-tab label="Groepen">
        <div class="p-4">
          <gu-user-groups></gu-user-groups>
        </div>
      </gu-tab>
    </gu-tab-group>
  </div>
</div>
