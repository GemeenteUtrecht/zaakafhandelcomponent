<div class="toegang-verlenen">
  <form [formGroup]="grantAccessForm" *ngIf="!submitSuccess">
    <div class="form-group">
      <p>Selecteer een gebruiker die u toegang wilt verlenen tot deze zaak.</p>
      <gu-multiselect (search)="onSearch($event)"
                      [items]="users"
                      [multiple]="false"
                      [control]="requester"
                      bindLabel="fullName"
                      bindValue="username"
                      required
                      placeholder="Zoek een gebruiker">
      </gu-multiselect>
    </div>
    <div class="d-flex justify-content-end">
      <button gu-button
        [disabled]="!grantAccessForm.valid || isSubmitting"
        [loading]="isSubmitting"
        buttonStyle="primary"
        size="large"
        (click)="submitForm()">
        Versturen
      </button>
    </div>
    <gu-message *ngIf="submitHasError && submitErrorMessage" type="warn" [message]="submitErrorMessage" class="d-block mt-2"></gu-message>
  </form>
  <gu-success *ngIf="submitSuccess">
    <p class="mb-4">U heeft gebruiker {{requesterUser.fullName}} succesvol toegang verleend tot <strong>{{identificatie}}</strong></p>
    <button gu-button buttonStyle="tertiary" size="small" (click)="submitSuccess=false">Sluiten</button>
  </gu-success>
</div>
