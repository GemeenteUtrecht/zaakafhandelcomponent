<div class="informatie card">
  <!-- Loading -->
  <ng-container *ngIf="isLoading">
    <gu-loading-indicator></gu-loading-indicator>
  </ng-container>
  <!-- End loading -->

  <div class='mb-4' *ngIf="zaakData && properties && !isLoading">
    <gu-form [title]="'Zaak informatie'" [form]="form" [editable]="'toggle'" (submit)="submitForm($event)"></gu-form>
  </div>

  <ng-content></ng-content>
</div>
