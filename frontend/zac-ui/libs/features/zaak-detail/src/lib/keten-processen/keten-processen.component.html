<div class="keten-processen card">
  <h2>Actieve (keten)processen</h2>
  <ng-container *ngIf="isLoading">
    <gu-loading-indicator></gu-loading-indicator>
  </ng-container>
  <ng-container *ngIf="!!data && data.length > 0 && !isLoading">
    <div class="keten-processen__actie-buttons-container">
      <gu-button
        (click)="sendMessage(message)"
        *ngFor="let message of data[0].messages"
        type="primary" size="small" class="d-inline-block mr-2 mb-2">
        {{message}}
      </gu-button>
    </div>
    <p class="p--error" *ngIf="sendMessageHasError">{{sendMessageErrorMessage}}</p>
    <div class="keten-processen__taken">
      <h3>Taken</h3>
      <div class="taak" *ngFor="let task of data[0].tasks">
        <p class="p--marginsmall p--bold d-inline-block">{{task.name}}</p>
        <label class="label label--date">{{task.created | date:'fullDate'}}</label>
        <div class="taak__buttons">
          <gu-button type="secondary" size="small">Claimen</gu-button>
          <gu-button type="secondary" size="small" (click)="executeTask(task.id, task.hasForm, task.executeUrl)">Uitvoeren</gu-button>
        </div>
      </div>
      <ng-container *ngFor="let subProcess of data[0].subProcesses">
        <div class="taak" *ngFor="let task of subProcess.tasks">
          <p class="p--marginsmall p--bold d-inline-block" *ngIf="task.name">{{task.name}}</p>
          <label class="label label--date">{{task.created | date:'fullDate'}}</label>
          <gu-chip
            *ngIf="!!task.assignee"
            type="primary"
            class="d-inline-block mb-3">
            {{task.assignee.username}}
          </gu-chip>
          <div class="taak__buttons">
            <gu-button type="secondary">Claimen</gu-button>
            <gu-button type="secondary" (click)="executeTask(subProcess.id, task.hasForm, task.executeUrl)">Uitvoeren</gu-button>
          </div>
        </div>
      </ng-container>
    </div>
    <gu-button
      type="secondary"
      (click)="openModal('custom-modal-1')">
      Configureer adviseren/accorderen
    </gu-button>
    <gu-button
      type="secondary"
      (click)="openModal('custom-modal-2')">
      Document selecteren
    </gu-button>
    <gu-button
      type="secondary"
      (click)="openModal('custom-modal-3')">
      Document ondertekenen
    </gu-button>
    <gu-button
      type="secondary"
      (click)="openModal('custom-modal-4')">
      Dynamische form
    </gu-button>
  </ng-container>
  <ng-container *ngIf="!!data && data.length === 0 && !isLoading">
    <p>Er zijn geen actieve (keten)processen.</p>
  </ng-container>
</div>

<gu-modal
  id="custom-modal-2"
  [closeIcon]="true"
>
  <ng-container *ngIf="isLoadingContext">
    <gu-loading-indicator></gu-loading-indicator>
  </ng-container>

  <ng-container *ngIf="!isLoadingContext && taskContextData" [ngSwitch]="taskContextData.form">
    <gu-config-adviseren-accorderen *ngSwitchCase="['zac:configureAdviceRequest', 'zac:configureApprovalRequest'].includes(taskContextData.form) ? taskContextData.form : !taskContextData.form"
                                    [taskContextData]="taskContextData"
    ></gu-config-adviseren-accorderen>

    <gu-document-select *ngSwitchCase="'zac:documentSelectie'" [taskContextData]="taskContextData">

    </gu-document-select>

    <gu-sign-document *ngSwitchCase="'zac:validSign:configurePackage'"  [taskContextData]="taskContextData">

    </gu-sign-document>

    <gu-dynamic-form *ngSwitchDefault></gu-dynamic-form>
  </ng-container>

</gu-modal>
