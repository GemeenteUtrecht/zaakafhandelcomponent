<div class="document-toevoegen">
  <form class="" [formGroup]="addDocumentForm">
    <label class="h4 d-inline-block mr-2">Documenttype</label>
    <gu-tooltip type="primary" inline="true">
      Kies een relevant documenttype. Je ziet de documenttypes die bij het zaaktype horen.
    </gu-tooltip>

    <gu-multiselect
      [multiple]="false"
      [items]="documentTypes"
      placeholder="Selecteer documenttype"
      bindLabel="omschrijving"
      bindValue="url"
      class="mb-5"
      customFormControl="documentType">
    </gu-multiselect>
    <gu-file-upload (selectedFileOutput)="handleFileSelect($event)"></gu-file-upload>
    <div class="d-flex justify-content-end">
      <gu-button
        [disabled]="!addDocumentForm.valid"
        [loading]="isSubmitting"
        type="primary"
        size="large"
        (click)="submitForm()">
        Relatie toevoegen
      </gu-button>
    </div>
  </form>
</div>
