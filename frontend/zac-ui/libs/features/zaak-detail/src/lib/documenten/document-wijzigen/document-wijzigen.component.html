<div class="document-wijzigen mt-4" *ngIf="zaak && selectedDocument && form">
  <gu-form [form]="form"
           [title]="'Document eigenschappen'"
           [editable]="'toggle'"
           [buttonSize]="'small'"
           (formSubmit)="formSubmit($event)"
           [isLoading]="isLoading">
  </gu-form>
</div>
