<div class="documenten card">
  <h2>Documenten</h2>
  <!-- Loading -->
  <ng-container *ngIf="isLoading">
    <gu-loading-indicator></gu-loading-indicator>
  </ng-container>

  <!-- Table -->
  <ng-container *ngIf="documentsData">
    <gu-table *ngIf="(documentsData.length > 0) && tableData"
              [tableData]="tableData"
              (buttonOutput)="handleTableButtonOutput($event)"
              class="mb-4"></gu-table>
    <p *ngIf="(documentsData.length === 0)">Er zijn geen documenten.</p>
  </ng-container>

  <div class="d-flex justify-content-end">
    <button gu-button
      type="secondary"
      (click)="openModal('document-toevoegen-modal')"
    >
      Document toevoegen
    </button>
  </div>
</div>

<gu-modal id="document-toevoegen-modal"
          [closeIcon]="true"
          title="Document toevoegen"
          size="small">
  <gu-document-toevoegen [mainZaakUrl]="mainZaakUrl"
                         [bronorganisatie]="bronorganisatie"
                         [identificatie]="identificatie"
                         (closeModal)="closeModal('document-toevoegen-modal')"
                         (reload)="fetchDocuments()">
  </gu-document-toevoegen>
</gu-modal>
<gu-modal id="document-overschrijven-modal"
          [closeIcon]="true"
          title="Document overschrijven"
          size="small">
  <gu-document-toevoegen [mainZaakUrl]="mainZaakUrl"
                         [bronorganisatie]="bronorganisatie"
                         [identificatie]="identificatie"
                         [updateDocument]="true"
                         [documentUrl]="selectedDocumentUrl"
                         (reload)="fetchDocuments()">
  </gu-document-toevoegen>
</gu-modal>
<gu-modal id="document-vertrouwelijkheid-wijzigen-modal"
          [closeIcon]="true"
          size="small">
  <gu-document-vertrouwelijkheid-wijzigen [mainZaakUrl]="mainZaakUrl"
                                          [bronorganisatie]="bronorganisatie"
                                          [identificatie]="identificatie"
                                          [selectedDocument]="selectedDocument"
                                          (closeModal)="closeModal('document-vertrouwelijkheid-wijzigen-modal')"
                                          (reload)="fetchDocuments()">

  </gu-document-vertrouwelijkheid-wijzigen>
</gu-modal>
