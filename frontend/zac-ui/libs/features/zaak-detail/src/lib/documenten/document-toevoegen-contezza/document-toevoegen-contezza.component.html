<mat-tab-group [@.disabled]="true"
               [selectedIndex]="tabIndex"
               (selectedTabChange)="setQueryParam($event)"
               class="gu-document-toevoegen-contezza-mat-tab-group">
  <mat-tab label="Document uploaden">
    <div class="pt-4">
      <gu-document-toevoegen [zaak]="zaak"
                             (closeModal)="closeModal.emit(true)"
                             submitLabel="Toevoegen"
                             (reload)="reload.emit(true)">
      </gu-document-toevoegen>
    </div>
  </mat-tab>

  <mat-tab label="Alfresco documenten">
    <ng-template matTabContent>
      <div class="pt-4">
        <gu-features-contezza-document-search [zaak]="zaak"
                                              (closeModal)="closeModal.emit(true)"
                                              (reload)="reload.emit(true)">
        </gu-features-contezza-document-search>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
