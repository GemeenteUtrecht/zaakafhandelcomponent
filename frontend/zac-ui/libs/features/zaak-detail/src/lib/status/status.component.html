<div class="status card">
  <h3>Status</h3>
  <gu-progress-bar *ngIf="progress" [progress]=progress class="d-block mb-3"></gu-progress-bar>
  <p class="p--bold d-inline-block mr-3">Uiterlijke einddatum:</p>
  <p class="d-inline-block" *ngIf="deadline">{{deadline}}</p>
  <div class="timeline" *ngIf="data">
    <div class="timeline__item row no-gutters"
         *ngFor="let status of data; let last = last"
         [ngClass]="(last ? 'timeline__item--last' : '')"
    >
      <div class="timeline__item-left col-6">
        <div class="timeline__item-nr">{{status.statustype.volgnummer}}</div>
        <div class="item-left__info">
          <p class="p--nomargin p--bold">{{status.statustype.omschrijving}}</p>
          <label class="label label--date p-0 m-0">{{status.datumStatusGezet | date:'shortDate'}}</label>
        </div>
      </div>
      <p class="p--nomargin col-6">{{status.statustoelichting}}</p>
    </div>
  </div>
</div>
