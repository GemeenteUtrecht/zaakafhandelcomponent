<div class="zaak-detail feature-container">
  <div class="content-background">
    <div class="content content--wide">
      <h1>Bestuurlijke besluitvorming</h1>
      <div class="card-container">
        <div class="row">
          <ng-container *ngIf="data">
            <div class="col-12 col-md-4">
              <gu-informatie
                *ngIf="data"
                [infoData]="data"
                class="zaak-detail__section">
              </gu-informatie>
              <gu-betrokkenen *ngIf="data"
                              class="zaak-detail__section"></gu-betrokkenen>
              <gu-adviseren-accorderen *ngIf="data"
                                       class="zaak-detail__section"></gu-adviseren-accorderen>
            </div>
            <div class="col-12 col-md-8">
              <gu-status
                *ngIf="data"
                [progress]="data.deadlineProgress"
                [deadline]="data.deadline"
                class="zaak-detail__section">
              </gu-status>
              <gu-keten-processen *ngIf="data"
                                  [mainZaakUrl]="mainZaakUrl"
                                  class="zaak-detail__section">
              </gu-keten-processen>
              <gu-gerelateerde-zaken *ngIf="data"
                                     [mainZaakUrl]="mainZaakUrl"
                                     class="zaak-detail__section">
              </gu-gerelateerde-zaken>
              <!--            <gu-gerelateerde-objecten class="zaak-detail__section"></gu-gerelateerde-objecten>-->
              <gu-documenten *ngIf="data"
                             [mainZaakUrl]="mainZaakUrl"
                             class="zaak-detail__section">
              </gu-documenten>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
