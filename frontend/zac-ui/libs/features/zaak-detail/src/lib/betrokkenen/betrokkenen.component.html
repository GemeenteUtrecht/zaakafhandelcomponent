<div class="betrokkenen">
  <div class="d-flex">
    <h2 class="mr-1">Betrokkenen</h2>
    <gu-chip type="badge"
             color="tertiary"
             *ngIf="allRoleData?.length > 0">
      {{allRoleData?.length}}
    </gu-chip>
  </div>
  <gu-loading-indicator *ngIf="isLoading"></gu-loading-indicator>
  <ng-container *ngIf="alwaysVisibleRoleData && hiddenRoleData && !isLoading">
    <div class="betrokkenen__role" *ngFor="let role of alwaysVisibleRoleData; let i = index">
      <div class="role-description">
        <p class="p--bold">{{role.roltoelichting}}</p>
      </div>
      <p class="p--nomargin">{{role.name}}</p>
    </div>
    <div class="betrokkenen__role"
         *ngFor="let role of hiddenRoleData; let i = index"
         [hidden]="!isExpanded">
      <div class="role-description">
        <p class="p--bold">{{role.roltoelichting}}</p>
      </div>
      <p class="p--nomargin">{{role.name}}</p>
    </div>
    <div class="d-flex justify-content-end">
      <button gu-button *ngIf="hiddenRoleData?.length > 0"
              buttonStyle="tertiary"
              size="extrasmall"
              [icon]="isExpanded ? 'unfold_less' : 'unfold_more'"
              (click)="isExpanded = !isExpanded">
        {{isExpanded ? 'Toon minder' : 'Toon meer'}}
      </button>
    </div>
  </ng-container>
</div>
