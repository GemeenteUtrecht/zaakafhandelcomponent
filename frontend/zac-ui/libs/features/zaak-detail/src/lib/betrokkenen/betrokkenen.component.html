<div class="betrokkenen card">
  <h3>Betrokkenen</h3>
  <ng-template [ngIf]="(!data) && (isLoading)">
    <gu-loading-indicator></gu-loading-indicator>
  </ng-template>
  <ng-template [ngIf]="data">
    <div class="betrokkenen__role" *ngFor="let role of data;">
      <p class="p--bold">{{role.name}}</p>
      <div class="role-description">
        <p class="p--grey">{{role.omschrijving}}</p>
        <p class="p--grey">({{role.betrokkeneTypeDisplay}})</p>
      </div>
    </div>
  </ng-template>
</div>
