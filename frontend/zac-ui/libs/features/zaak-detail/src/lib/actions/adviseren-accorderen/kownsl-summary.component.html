<div class="card" *ngIf="reviewRequestSummaries?.length > 0">
  <h3>Adviseren en Accorderen</h3>
  <!-- Loading -->
  <gu-loading-indicator *ngIf="isSummariesLoading"></gu-loading-indicator>

  <!-- Table -->
  <ng-container *ngIf="reviewRequestSummaries && !isSummariesLoading">
    <gu-table
      *ngIf="(reviewRequestSummaries.length > 0) && tableData"
      [sortable]="true"
      [table]="tableData"
      (buttonOutput)="tableButtonClick($event)"
      (tableOutput)="tableClick($event)">
    </gu-table>
    <p *ngIf="(reviewRequestSummaries.length === 0)">Er is niets gevonden.</p>
  </ng-container>
</div>

<!-- Review details -->
<gu-modal
  id="adviseren-accorderen-detail-modal"
  [closeIcon]="true"
>
  <gu-detail-modal [reviewRequestDetails]="selectedReviewRequestDetails"
                   [reviewRequestSummary]="selectedReviewRequestSummary"
                   [isLoading]="isLoadingSelectedReviewRequestDetails"
  ></gu-detail-modal>
</gu-modal>

<!-- Cancel review -->
<gu-modal
  id="cancel-review-modal"
  size='small'
  [closeIcon]="true"
>
  <gu-cancel-review [reviewRequestSummary]="selectedReviewRequestSummary" (successReload)="closeModal('cancel-review-modal'); update(true)"></gu-cancel-review>
</gu-modal>

<!-- Remind review -->
<gu-modal
  id="remind-review-modal"
  size='small'
  [closeIcon]="true"
>
  <gu-remind-review [reviewRequestSummary]="selectedReviewRequestSummary" (successReload)="closeModal('remind-review-modal')"></gu-remind-review>
</gu-modal>
