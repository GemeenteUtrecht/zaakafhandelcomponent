<div class="card">
  <h2 class="d-inline-block mr-1">Takenlijst</h2>
  <gu-tooltip type="primary" inline="true">Lorem ipsum.....</gu-tooltip>
  <!-- Loading -->
  <ng-container *ngIf="isLoading">
    <gu-loading-indicator></gu-loading-indicator>
  </ng-container>
  <!-- End loading -->

  <gu-form *ngIf="!isLoading && checklistForm"
           [zaak]="zaak"
           [fieldsets]="getFieldsets()"
           [form]="checklistForm"
           [isLoading]="isSubmitting"
           [buttonSize]="'small'"
           (formSubmit)="onSubmitForm($event)">
  </gu-form>
</div>
