<h1 *ngIf="title">{{title}}</h1>
<div class="gu-adviseren-accorderen-detail">
  <p *ngIf="reviewRequestSummary?.locked && reviewRequestSummary?.lockReason">
    <b>Deze aanvraag is geannuleerd</b>
    Reden annulering: {{reviewRequestSummary.lockReason}}
  </p>
  <div class="gu-adviseren-accorderen-detail__table mb-4">
    <gu-table [table]="table"
              [expandable]="true"
              [wrap]="true"
              (buttonOutput)="tableClick($event)"
    >
    </gu-table>
  </div>

  <div class="open-reviews" *ngIf="reviewRequestDetails && reviewRequestDetails.openReviews?.length > 0">
    <h4>Openstaande aanvragen</h4>
    <div class="open-review" *ngFor="let openReview of reviewRequestDetails.openReviews">
      <span>Deadline: </span><span><strong>{{openReview.deadline | date:'shortDate'}}</strong></span>
      <ul>
        <ng-container *ngFor="let user of openReview.users">
          <li>{{user.fullName}}</li>
        </ng-container>
        <ng-container *ngFor="let group of openReview.groups">
          <li>{{group.fullName}}</li>
        </ng-container>
      </ul>
    </div>
    <button gu-button *ngIf="!reviewRequestSummary?.locked && !reviewRequestDetails.isBeingReconfigured" class="mb-2" buttonStyle="tertiary" size="small" (click)="editReceivers(reviewRequestDetails.id)">
      Ontvangers aanpassen
    </button>
    <p class="p--danger" *ngIf="reviewRequestDetails.isBeingReconfigured">Er staat actie klaar om de ontvangers van deze aanvraag aan te passen.</p>
  </div>
</div>
