<h3 *ngIf="reviewRequestSummary?.reviewType === 'advice'">Advies aanvraag annuleren</h3>
<h3 *ngIf="reviewRequestSummary?.reviewType === 'approval'">Akkoord aanvraag annuleren</h3>

<p>Weet je zeker dat je deze aanvraag wilt annuleren?</p>

<gu-form [form]="form"
         [buttonSize]="'small'"
         buttonLabel='Aanvraag annuleren'
         (formSubmit)="submitForm($event)"
         [resetAfterSubmit]="true"
         [isLoading]="isSubmitting">
</gu-form>

<gu-loading-indicator *ngIf="isSubmitting"></gu-loading-indicator>
