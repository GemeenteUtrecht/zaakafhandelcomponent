<div class="gerelateerde-zaken card" *ngIf="isLoading || data?.length > 0">
  <h2>Adviseren en Accorderen</h2>
  <!-- Loading -->
  <ng-container *ngIf="!data && isLoading">
    <gu-loading-indicator></gu-loading-indicator>
  </ng-container>

  <!-- Table -->
  <ng-container *ngIf="data && !isLoading">
    <gu-table
      *ngIf="(data.length > 0) && tableData"
      [tableData]="tableData"
      (tableOutput)="handleTableClickOutput($event)">
    </gu-table>
    <p *ngIf="(data.length === 0)">Er zijn geen gerelateerde zaken.</p>
  </ng-container>
</div>
<gu-modal
  id="adviseren-accorderen-detail-modal"
  [closeIcon]="true"
>
  <gu-detail-modal [uuid]="selectedUuid"></gu-detail-modal>
</gu-modal>
