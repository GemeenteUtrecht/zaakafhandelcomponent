<ng-container *ngIf="isLoading">
  <gu-loading-indicator></gu-loading-indicator>
</ng-container>
<h1 *ngIf="title && !isLoading">{{title}}</h1>
<div class="gu-adviseren-accorderen-detail">
  <ng-container *ngIf="data && !isLoading">
    <gu-table
      *ngIf="(data.length > 0) && tableData"
      [tableData]="tableData">
    </gu-table>
    <p *ngIf="(data.length === 0)">Er zijn geen gegevens.</p>
  </ng-container>
</div>
