<div class="relatie-toevoegen">
  <gu-tab-group alignTabs="center" [selectedIndex]="(selectedTabIndex) > -1 ? selectedTabIndex : null" (click)="selectedTabIndex=-1">
    <gu-tab label="Op zaaknummer">
      <div class="p-4">
        <gu-form *ngIf="form" [form]="form" [isLoading]="isLoading" (formSubmit)="submitForm($event)"></gu-form>
      </div>
    </gu-tab>

    <gu-tab label="Zoek een zaak">
      <div class="p-4">
        <gu-property-search-form (loadResult)="onLoadResult($event)" (resultLength)="onResultLength($event)"></gu-property-search-form>
        <gu-search-results [controlled]="true" [resultData]="resultData" [resultLength]="resultLength" (tableOutput)="onTableOutput($event)"></gu-search-results>
      </div>
    </gu-tab>
  </gu-tab-group>
</div>
