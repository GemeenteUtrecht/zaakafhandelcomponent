<div class="toegang-verlenen">
  <form [formGroup]="grantAccessForm" *ngIf="!submitSuccess">
    <div class="form-group">
      <p>Selecteer een gebruiker die u toegang wilt verlenen tot deze zaak.</p>

      <!-- Search user -->
      <gu-multiselect (search)="onSearch($event)"
                      [items]="users"
                      [multiple]="false"
                      [control]="requesterControl"
                      bindLabel="fullName"
                      bindValue="username"
                      label="Gebruiker"
                      required
                      placeholder="Zoek een gebruiker"
                      class="mb-3"
      >
      </gu-multiselect>

      <!-- Permissions -->
      <gu-multiselect *ngIf="permissions"
                      (change)="updateSelectedPermissions($event)"
                      [items]="permissions"
                      [selectedValue]="selectedPermissions"
                      [multiple]="true"
                      [required]="true"
                      widgetType="checkboxGroup"
                      bindLabel="name"
                      bindValue="name"
                      label="Permissies"
                      appendTo="body"
                      class="mb-3"
                      required>
      </gu-multiselect>

      <!-- End date -->
      <gu-datepicker
        label='Verloopdatum toegang'
        [control]="endDateControl"
        class='d-block mb-4'
      ></gu-datepicker>
    </div>
    <div class="d-flex justify-content-end">
      <button gu-button
        [disabled]="!grantAccessForm.valid || isSubmitting || !this.selectedPermissions"
        [loading]="isSubmitting"
        buttonStyle="primary"
        size="large"
        (click)="submitForm()">
        Versturen
      </button>
    </div>
    <gu-message *ngIf="submitHasError && submitErrorMessage" type="warn" [message]="submitErrorMessage" class="d-block mt-2"></gu-message>
  </form>
  <gu-success *ngIf="submitSuccess">
    <p class="mb-4">U heeft gebruiker {{requesterUser.fullName}} succesvol toegang verleend tot <strong>{{zaak.identificatie}}</strong></p>
    <button gu-button buttonStyle="tertiary" size="small" (click)="submitSuccess=false">Nog een gebruiker toegang verlenen</button>
  </gu-success>
</div>
