<div class="informatie card">
  <!-- Loading -->
  <ng-container *ngIf="isLoading">
    <gu-loading-indicator></gu-loading-indicator>
  </ng-container>
  <!-- End loading -->
  <button class="mb-4" gu-button *ngIf="isVisibleTezzaLink && tezzaLink" icon="open_in_new" (click)="goToLink(tezzaLink);">
    Bekijk zaak in Tezza
  </button>

  <!-- Disable edit possibility if case is closed and the user is not allowed to force edit -->
  <div class='mb-4' *ngIf="zaak && properties && !isLoading">
    <gu-form [title]="'Zaak informatie'"
             [form]="form"
             [editable]="canForceEdit ? 'toggle' : false"
             [buttonSize]="'small'"
             [showLess]="true"
             [isExpanded]="true"
             (formSubmit)="submitForm($event)">
    </gu-form>
  </div>

  <ng-content></ng-content>
</div>
