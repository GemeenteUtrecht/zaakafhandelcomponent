<ng-container *ngIf="resultData && tableData">
  <p class="mb-2"><strong>Resultaten ({{resultLength ? resultLength : 0}})</strong></p>
  <section *ngIf="resultData.length > 0">
    <gu-table [table]="tableData"
              [sortable]="true"
              [expandable]="true"
              (sortOutput)="sortOutput.emit($event)"
              (tableOutput)="tableOutput.emit($event)"
    ></gu-table>
    <gu-paginator (page)="pageOutput.emit($event)"
                  [length]="resultLength"
    ></gu-paginator>
  </section>
</ng-container>
