<ng-container *ngIf="resultData && tableData">
  <h3 class="mb-4">Resultaten ({{resultData.length}})</h3>
  <section *ngIf="resultData.length > 0">
    <gu-table [tableData]="tableData"
              [sortable]="true"
              [expandable]="true"
              (sortOutput)="sortOutput.emit($event)"></gu-table>
  </section>
</ng-container>
