<gu-checkbox class="d-inline-block ml-2 mb-2"
             [control]="showAllObjectTypesControl"
             (change)="onShowAllObjectTypesChange()">
  <p class="mb-0">Toon objecttypen van alle zaaktypen</p>
</gu-checkbox>

<gu-form class="mb-4" [form]="form" buttonLabel="Zoeken" (formChange)="changeForm($event)" [isLoading]="isLoading"
         (formSubmit)="submitForm($event)"></gu-form>

<mat-action-list *ngIf="showZaakObjecten" dense>
  <mat-list-item *ngFor="let zaakObject of zaakObjects" (click)="_selectZaakObject($event, zaakObject)">
    <mat-icon mat-list-icon>article</mat-icon>
    {{ zaakObject | zaakObjectString }}
  </mat-list-item>
</mat-action-list>
