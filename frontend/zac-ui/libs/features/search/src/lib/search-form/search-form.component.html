<div class="row">
  <div class="col-xl-6">
    <gu-tab-group>
      <!-- Case (zaak) by property. -->
      <gu-tab label="Zoeken op eigenschap">
        <div class="mt-4">
          <gu-property-search-form [sortData]="sortData" [pageData]="pageData" (loadResult)="loadResult.emit($event)" (resultLength)="resultLength.emit($event)"></gu-property-search-form>
        </div>
      </gu-tab>

      <!-- Case (zaak) by object object. -->
      <gu-tab label="Zoeken op zaakobject">
        <div class="mt-4">
          <gu-zaak-object-search-form (searchObjects)="searchObjects()" (selectZaakObject)="selectZaakObject($event)"></gu-zaak-object-search-form>
        </div>
      </gu-tab>
    </gu-tab-group>
  </div>
</div>
