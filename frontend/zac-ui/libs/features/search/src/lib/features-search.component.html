<section class="">
  <div class="col-sm-12 col-lg-6">
    <div class="gu-search">
      <h1>Zoeken</h1>

      <div class="search-form-container mb-4">
        <gu-search-form [pageData]="pageData"
                        [sortData]="sortData"
                        (mapGeometry)="onMapGeometry($event)"
                        (mapMarkers)="onMapMarkers($event)"
                        (loadResult)="onLoadResult($event)"
                        (resultLength)="onResultLength($event)"
                        (showResults)="onShowResults($event)"
                        class="d-block mb-2">
        </gu-search-form>
      </div>

      <gu-search-results *ngIf="isVisible"
                         [resultData]="resultData"
                         [resultLength]="resultLength"
                         (pageOutput)="pageData = $event"
                         (sortOutput)="sortData = $event"></gu-search-results>
    </div>
  </div>

  <div class="mt-sm-4 col-sm-12 col-lg-6">
    <gu-map [height]="'300px'" [mapGeometries]="mapGeometries" [mapMarkers]="mapMarkers"></gu-map>
  </div>
</section>
