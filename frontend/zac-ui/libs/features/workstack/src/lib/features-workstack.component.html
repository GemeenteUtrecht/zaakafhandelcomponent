<div class="workstack">
  <h1>Werkvoorraad</h1>
  <gu-loading-indicator *ngIf="isLoading"></gu-loading-indicator>
  <mat-tab-group *ngIf="!isLoading">
    <mat-tab>
      <div class="tab-content">
        <!-- Label -->
        <ng-template mat-tab-label>
          In behandeling
          <gu-chip *ngIf="summaryData?.zaken > 0"
                   type="badge"
                   color="primary"
                   class="ml-1">
            <!-- {{summaryData?.zaken}} -->
          </gu-chip>
        </ng-template>
        <!-- Content -->
        <ng-template matTabContent>
          <gu-workstack-cases></gu-workstack-cases>
        </ng-template>
      </div>
    </mat-tab>
    <mat-tab>
      <!-- Tasks -->
      <div class="tab-content">
        <!-- Label -->
        <ng-template mat-tab-label>
          Taken
          <gu-chip *ngIf="summaryData?.userTasks > 0"
                   type="badge"
                   color="primary"
                   class="ml-1">
            <!-- {{summaryData?.userTasks}} -->
          </gu-chip>
        </ng-template>

        <!-- Content -->
        <ng-template matTabContent>
          <gu-workstack-tasks [endpoint]="'/api/workstack/user-tasks'"></gu-workstack-tasks>
        </ng-template>
      </div>
    </mat-tab>
    <mat-tab>
      <!-- Group tasks -->
      <div class="tab-content">
        <!-- Label -->
        <ng-template mat-tab-label>
          Taken gebruikersgroepen
          <gu-chip *ngIf="summaryData?.groupTasks > 0"
                   type="badge"
                   color="primary"
                   class="ml-1">
            <!-- {{summaryData?.groupTasks}} -->
          </gu-chip>
        </ng-template>

        <!-- Content -->
        <ng-template matTabContent>
          <gu-workstack-tasks [endpoint]="'/api/workstack/group-tasks'"></gu-workstack-tasks>
        </ng-template>
      </div>
    </mat-tab>
    <mat-tab>
      <!-- Review requests -->
      <div class="tab-content">

        <!-- Label -->
        <ng-template mat-tab-label>
          Advies/akkoord
          <gu-chip *ngIf="summaryData?.reviews > 0"
                   type="badge"
                   color="primary"
                   class="ml-1">
            <!-- {{summaryData?.reviews}} -->
          </gu-chip>
        </ng-template>

        <!-- Content -->
        <ng-template matTabContent>
          <gu-workstack-review-requests></gu-workstack-review-requests>
        </ng-template>
      </div>
    </mat-tab>
    <mat-tab>
      <!-- Activiteiten -->
      <div class="tab-content">

        <!-- Label -->
        <ng-template mat-tab-label>
          Activiteiten
          <gu-chip *ngIf="summaryData?.userActivities > 0"
                   type="badge"
                   color="primary"
                   class="ml-1">
            <!-- {{summaryData?.userActivities}} -->
          </gu-chip>
        </ng-template>

        <!-- Content -->
        <ng-template matTabContent>
          <gu-workstack-activities
            [activtiesEndpoint]="'/api/workstack/activities'"
            [checklistEndpoint]="'/api/workstack/checklists'"
          ></gu-workstack-activities>
        </ng-template>
      </div>
    </mat-tab>
    <mat-tab>
      <!-- Groepsactiviteiten -->
      <div class="tab-content">

        <!-- Label -->
        <ng-template mat-tab-label>
          Groepsactiviteiten
          <gu-chip *ngIf="summaryData?.groupActivities > 0"
                   type="badge"
                   color="primary"
                   class="ml-1">
            <!-- {{summaryData?.groupActivities}} -->
          </gu-chip>
        </ng-template>

        <!-- Content -->
        <ng-template matTabContent>
          <gu-workstack-activities
            [activtiesEndpoint]="'/api/workstack/group-activities'"
            [checklistEndpoint]="'/api/workstack/group-checklists'"
          ></gu-workstack-activities>
        </ng-template>
      </div>
    </mat-tab>
    <mat-tab>
      <!-- Toegangsverzoeken -->
      <div class="tab-content">

        <!-- Label -->
        <ng-template mat-tab-label>
          Toegangsverzoeken
          <gu-chip *ngIf="summaryData?.accessRequests > 0"
                   type="badge"
                   color="primary"
                   class="ml-1">
            <!-- {{summaryData?.accessRequests}} -->
          </gu-chip>
        </ng-template>

        <!-- Content -->
        <gu-workstack-access-requests (reload)="getContextData()"></gu-workstack-access-requests>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
