<div class="file-upload">
  <button class="file-upload__upload-button" [disabled]="disabled">
    <span>Selecteer document</span>
    <input
      type="file"
      [(ngModel)]="file"
      (change)="handleFileChangeEvent($event)">
  </button>
  <div class="file-upload__selected-file" *ngIf="fileInput">
    <span class="selected-file__name">{{fileInput.name}}</span>
    <mat-icon *ngIf="!disabled" (click)="deleteSelectedFile()">delete</mat-icon>
  </div>
</div>
