<div class="zaak-select">
  <gu-multiselect
    [control]="control"
    [items]="choices"
    [selectedValue]="value"
    [placeholder]="placeholder"
    [label]="label"
    (search)="onSearch($event)"
    (change)="onChange($event)"
    bindLabel="label"
    bindValue="value"
    [appendTo]="appendTo"
  ></gu-multiselect>
</div>
