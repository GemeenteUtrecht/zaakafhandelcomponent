<span
  *ngIf="loading"
  class="btn__spinner"
  [ngClass]="{
  'btn__spinner--primary': type == 'primary',
  'btn__spinner--secondary': type == 'secondary',
  'btn__spinner--tertiary': type == 'tertiary'
  }"
></span>
<mat-icon *ngIf="icon || type === 'action-link'">
  {{
    icon ? icon :
    type === 'action-link' ? 'chevron_right' : null
  }}
</mat-icon>
<span class='d-inline-flex'>
  <ng-content></ng-content>
</span>
