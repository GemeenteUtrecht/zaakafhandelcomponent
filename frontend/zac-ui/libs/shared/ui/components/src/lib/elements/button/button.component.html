<span
  *ngIf="loading"
  class="btn__spinner"
  [ngClass]="{
  'btn__spinner--primary': buttonStyle == 'primary',
  'btn__spinner--secondary': buttonStyle == 'secondary',
  'btn__spinner--tertiary': buttonStyle == 'tertiary'
  }"
></span>
<span class='d-inline-flex'>
  <ng-content></ng-content>
</span>
<mat-icon *ngIf="icon || buttonStyle === 'action-link'">
  {{
  icon ? icon :
    buttonStyle === 'action-link' ? 'chevron_right' : null
  }}
</mat-icon>
