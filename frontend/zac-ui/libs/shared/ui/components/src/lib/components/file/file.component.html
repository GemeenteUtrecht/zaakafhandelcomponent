<ng-template [ngIf]="downloadUrl || readUrl">
  <div class="file">
    <div class="file-name-container">
      <mat-icon aria-hidden="true">insert_drive_file_outline</mat-icon>
      <ng-container *ngIf="downloadUrl">
        <a class="file-name file-name--link" href="{{downloadUrl}}">{{fileName}}</a>
      </ng-container>
      <ng-container *ngIf="readUrl">
        <a class="file-name file-name--link" (click)="readDocument()">{{fileName}}</a>
      </ng-container>
    </div>
  </div>
</ng-template>

<ng-template [ngIf]="delete">
  <div class="file">
    <div class="file-name-container">
      <mat-icon aria-hidden="true">insert_drive_file_outline</mat-icon>
      <span class="file-name">{{fileName}}</span>
    </div>
    <div class="file-delete">
      <button gu-button buttonStyle="tertiary">Verwijder</button>
    </div>
  </div>
</ng-template>
