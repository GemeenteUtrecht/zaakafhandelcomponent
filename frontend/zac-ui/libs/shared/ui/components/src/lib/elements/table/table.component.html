<table class="table">
  <thead>
    <tr>
      <th *ngIf="expandable"></th>
      <th *ngFor="let head of tableData.headData">{{ head }}</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-element [ngForOf]="tableData.tableData">
      <tr class="parent-row">
        <td *ngIf="expandable" class="table-expand">
          <button class="table-expand__button" (click)="expandRow($event)">
            <mat-icon aria-hidden="false" aria-label="expand">keyboard_arrow_right</mat-icon>
          </button>
        </td>
        <td *ngFor="let cell of element.cellData | keyvalue:keepOriginalOrder">
          <ng-container *ngIf="isString(cell.value); else extensiveCell">
            {{ cell.value }}
          </ng-container>
          <ng-template #extensiveCell>
            <ng-container [ngSwitch]="checkCellType(cell.value)">
              <ng-container *ngSwitchCase="'link'">
                <a class="anchor" [href]="cell.value['url']">{{ cell.value['value'] }}</a>
              </ng-container>
              <ng-container *ngSwitchCase="'icon'">
                <mat-icon>{{cell.value['value']}}</mat-icon>
              </ng-container>
            </ng-container>
          </ng-template>
        </td>

      </tr>
      <tr *ngIf="expandable" class="child-row">
        <td colspan="10">{{ element.expandData }}</td>
      </tr>
    </ng-template>
  </tbody>
</table>
