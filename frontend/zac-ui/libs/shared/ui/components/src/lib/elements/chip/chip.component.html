<div
  class="chip"
  [ngClass]="{
  'chip--primary': color == 'primary',
  'chip--secondary': color == 'secondary',
  'chip--tertiary': color == 'tertiary',
  'chip--warn': color == 'warn',
  'chip--badge': type == 'badge',
  'chip--hoverable': icon
  }"
>
  <ng-content></ng-content>
  <gu-icon *ngIf="icon" class="chip-icon">
    {{icon}}
  </gu-icon>
</div>
