<span class="has-float-label">
  <input [attr.type]="type"
         [attr.placeholder]="placeholder ? placeholder : ''"
         [autocomplete]="autocomplete"
         [formControl]="control"
         [id]="id"
         [pattern]="pattern"
         [required]="required"
         [value]="value ? value : null"
         class="form-control">
  <label>{{label}}</label>
</span>
