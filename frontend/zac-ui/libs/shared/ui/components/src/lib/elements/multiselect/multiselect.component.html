<label class="has-float-label">
  <ng-select [items]="items"
             (search)="onSearch($event)"
             (change)="onChange($event)"
             [multiple]="multiple"
             [bindLabel]="bindLabel"
             [bindValue]="bindValue"
             [placeholder]="placeholder"
             notFoundText="Niets gevonden"
             loadingText="Zoeken"
             [(ngModel)]="selectedItems"
             [formControl]="control"
             [required]="required"
             [searchable]="searchable"
  >
  </ng-select>
  <span>{{label}}</span>
</label>
