<ng-select [items]="items"
           (search)="onSearch($event)"
           [multiple]="multiple"
           [bindLabel]="bindLabel"
           autofocus
           [bindValue]="bindValue"
           [placeholder]="placeholder"
           notFoundText="Niets gevonden"
           loadingText="Zoeken"
           [(ngModel)]="selectedItems"
           [formControlName]="customFormControl"
>
</ng-select>
