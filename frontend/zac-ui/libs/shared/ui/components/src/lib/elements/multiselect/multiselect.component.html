<ng-select [items]="items"
           (search)="onSearch($event)"
           [multiple]="multiple"
           [bindLabel]="bindLabel"
           [bindValue]="bindValue"
           [placeholder]="placeholder"
           notFoundText="Niets gevonden"
           loadingText="Zoeken"
           [(ngModel)]="selectedItems"
           [formControl]="control"
           [required]="required"
           [searchable]="searchable"
>
</ng-select>
