<mat-form-field
  [appearance]="appearance"
  [hideRequiredMarker]="true"
  [floatLabel]="'always'"
>
  <mat-label *ngIf="label">{{getLabel()}}</mat-label>
  <input #inputRef
         matInput
         (input)="input.emit($event)"
         [autocomplete]="autocomplete"
         [disabled]="disabled"
         [formControl]="control"
         [maxlength]="maxlength"
         [placeholder]="placeholder"
         [required]="required"
         [type]="type"
         [attr.list]="datalistId"
         [pattern]="pattern"
         [value]="value"
  >

  <datalist [id]="datalistId" *ngIf="datalist.length">
    <option [value]="value" *ngFor="let value of datalist;">
  </datalist>
</mat-form-field>
