<mat-form-field
  appearance="outline"
  [hideRequiredMarker]="true"
  [floatLabel]="'always'"
>
  <mat-label *ngIf="label">{{getLabel()}}</mat-label>
  <input matInput
         (input)="input.emit($event)"
         [type]="type"
         [placeholder]="placeholder"
         [value]="value"
         [formControl]="control"
         [autocomplete]="autocomplete"
         [required]="required"
         [disabled]="disabled"
         [pattern]="pattern"
  >
</mat-form-field>
