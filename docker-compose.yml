# This docker-compose configuration is aimed at DEVELOPMENT. It is not suitable
# for production at all.
version: '3.8'

services:
  frontend:
    build:
      context: ./frontend/zac-ui
      dockerfile: Dockerfile-dev
      args:
        - NODE_VERSION=${NODE_VERSION:-16}
    environment:
      - SOURCEMAP=false
    volumes:
      - ./frontend/zac-ui:/app

  # ingress
  ingress: 
    build: ./ingress
    ports:
      - 8080:8080
    depends_on:
      - frontend
    environment:
      - BACKEND_HOST=zac-backend.team-utrecht
      - BACKEND_PORT=8000
      - FRONTEND_HOST=frontend
      - FRONTEND_PORT=4200
      - FRONTEND_PATH=