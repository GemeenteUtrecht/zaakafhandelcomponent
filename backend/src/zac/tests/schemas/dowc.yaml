openapi: 3.0.3
info:
  title: DO.W.C.
  version: 1.0.0
  description: |-
    DO.W.C. facilitates reading and editing centrally located documents on local clients.
    This API provides an interface to request the URL required to read/edit a document.
  contact:
    url: https://github.com/GemeenteUtrecht/dowc
paths:
  /api/v1/documenten:
    get:
      operationId: documenten_list
      description: |-
        List the files available for local editing or viewing via WebDAV.

        Each file has a 'magic URL' pointing to the relevant MS Office protocol to
        open the file in a local MS Office client.
      summary: List documentfiles
      parameters:
      - in: query
        name: drc_url
        schema:
          type: string
          format: uri
        description: URL-reference of the document on the DRC
      - in: query
        name: info_url
        schema:
          type: string
          format: uri
        description: Points to the origin of the document's usage.
      - in: query
        name: purpose
        schema:
          type: string
          enum:
          - read
          - write
        description: Purpose of making the request.
      - in: query
        name: zaak
        schema:
          type: string
      tags:
      - documenten
      security:
      - tokenAuth: []
      - ZGWAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentFile'
          description: ''
    post:
      operationId: documenten_create
      description: |-
        Make a file available for local editing or viewing via WebDAV.

        The response contains a 'magic URL' understood by MS Office to view or edit
        the file in a local client.
      summary: Create documentfile
      tags:
      - documenten
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentFile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DocumentFile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentFile'
        required: true
      security:
      - tokenAuth: []
      - ZGWAuthentication: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentFile'
          description: ''
  /api/v1/documenten/{uuid}:
    get:
      operationId: documenten_retrieve
      summary: Retrieve documentfile
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
          description: A unique UUID for the DocumentFile object.
        required: true
      tags:
      - documenten
      security:
      - tokenAuth: []
      - ZGWAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentFile'
          description: ''
    put:
      operationId: documenten_update
      summary: Put documentfile
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
          description: A unique UUID for the DocumentFile object.
        required: true
      tags:
      - documenten
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentFile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DocumentFile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentFile'
        required: true
      security:
      - tokenAuth: []
      - ZGWAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentFile'
          description: ''
    patch:
      operationId: documenten_partial_update
      summary: Patch documentfile
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
          description: A unique UUID for the DocumentFile object.
        required: true
      tags:
      - documenten
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDocumentFile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedDocumentFile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedDocumentFile'
      security:
      - tokenAuth: []
      - ZGWAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentFile'
          description: ''
    delete:
      operationId: documenten_destroy
      description: |-
        Check in local edits and/or delete local WebDAV file.

        The response contains the URL and version of the resulting checked in document.
      summary: Delete documentfile
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
          description: A unique UUID for the DocumentFile object.
        required: true
      tags:
      - documenten
      security:
      - tokenAuth: []
      - ZGWAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnlockedDocument'
          description: ''
  /api/v1/documenten/count:
    get:
      operationId: documenten_count_retrieve
      summary: Count open write documentfiles.
      parameters:
      - in: query
        name: zaak
        schema:
          type: string
          format: uri
        description: URL-reference of ZAAK related to documentfiles.
        required: true
      tags:
      - documenten
      security:
      - tokenAuth: []
      - ZGWAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountDocument'
          description: ''
components:
  schemas:
    CountDocument:
      type: object
      properties:
        count:
          type: integer
          description: Number of open documentfiles.
      required:
      - count
    DocumentFile:
      type: object
      properties:
        drcUrl:
          type: string
          format: uri
          description: URL-reference of the document on the DRC
          maxLength: 1000
        purpose:
          allOf:
          - $ref: '#/components/schemas/PurposeEnum'
          description: Purpose of requesting the document (read/write).
        magicUrl:
          type: string
          readOnly: true
          description: The URL that opens the MS Office WebDAV client on the local
            machine.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: Unique identifier of the documentfile.
        infoUrl:
          type: string
          format: uri
          writeOnly: true
          description: Referer URL from where the request is made.
          maxLength: 200
        unversionedUrl:
          type: string
          format: uri
          readOnly: true
          description: URL-reference of the document on the DRC without `versie` query
            parameter.
      required:
      - drcUrl
      - infoUrl
      - magicUrl
      - purpose
      - unversionedUrl
      - uuid
    PatchedDocumentFile:
      type: object
      properties:
        drcUrl:
          type: string
          format: uri
          description: URL-reference of the document on the DRC
          maxLength: 1000
        purpose:
          allOf:
          - $ref: '#/components/schemas/PurposeEnum'
          description: Purpose of requesting the document (read/write).
        magicUrl:
          type: string
          readOnly: true
          description: The URL that opens the MS Office WebDAV client on the local
            machine.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: Unique identifier of the documentfile.
        infoUrl:
          type: string
          format: uri
          writeOnly: true
          description: Referer URL from where the request is made.
          maxLength: 200
        unversionedUrl:
          type: string
          format: uri
          readOnly: true
          description: URL-reference of the document on the DRC without `versie` query
            parameter.
    PurposeEnum:
      enum:
      - read
      - write
      type: string
    UnlockedDocument:
      type: object
      properties:
        url:
          type: string
          description: URL-reference of the document on the DRC
        versie:
          type: integer
          description: Version of the document on the DRC
        versionedUrl:
          type: string
          readOnly: true
          description: URL-reference of the versioned document on the DRC.
      required:
      - url
      - versie
      - versionedUrl
  securitySchemes:
    ZGWAuthentication:
      type: http
      in: beader
      bearerFormat: JWT
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
servers:
- url: https://dowc.cg-intern.ont.utrecht.nl
