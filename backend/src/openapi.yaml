          type: string
          title: Gebruikersnaam
          description: '`username` van de toegangsvrager/gever'
      required:
      - id
      - requester
      title: AccessRequest
    AccessRequestDetail:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        requester:
          type: string
          title: Gebruikersnaam
          description: '`username` van de toegangsvrager/gever'
        handler:
          type: string
          title: Gebruikersnaam
          description: '`username` van de toegangsbehandelaar/gever'
          readOnly: true
        zaak:
          allOf:
          - $ref: '#/components/schemas/ZaakShort'
          description: ZAAK waar toegang toe wordt gevraagd
        comment:
          type: string
