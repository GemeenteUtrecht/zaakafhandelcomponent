    PermissionsEnum:
      enum:
      - zaken:aanmaken
      - zaken:inzien
      - zaken:wijzigen
      - zaakproces:starten
      - zaakproces:usertasks-uitvoeren
      - zaakproces:send-bpmn-message
      - zaken:afsluiten
      - zaken:set-result
      - zaken:create-status
      - zaken:lijst-documenten
      - zaken:download-documents
      - zaken:update-documents
      - zaken:add-documents
      - zaken:toegang-verlenen
      - zaken:nieuwe-relaties-toevoegen
      - zaken:geforceerd-bijwerken
      - activiteiten:schrijven
      - activiteiten:inzien
      - checklist:schrijven
      - checklist:inzien
      - checklisttypes:schrijven
      - checklisttypes:inzien
      - management-dashboard:inzien
      type: string
      description: |-
        * `zaken:aanmaken` - Laat toe om zaken aan te maken.
        * `zaken:inzien` - Laat toe om zaken/zaakdossiers in te zien.
        * `zaken:wijzigen` - Laat het wijzigen toe van zaakattributen.
        * `zaakproces:starten` - Het zaakproces in camunda starten.
        * `zaakproces:usertasks-uitvoeren` - Usertasks claimen en/of uitvoeren als onderdeel van het zaakproces.
        * `zaakproces:send-bpmn-message` - BPMN messages versturen in het proces.
        * `zaken:afsluiten` - Zaken afsluiten (=eindstatus zetten), als er een resultaat gezet is.
        * `zaken:set-result` - Resultaat zetten op zaken.
        * `zaken:create-status` - Status zetten op zaken.
        * `zaken:lijst-documenten` - Inzien documentenlijst bij zaken, exclusief de (binaire) inhoud.
        * `zaken:download-documents` - Inzien documenten bij zaken, inclusief de (binaire) inhoud.
        * `zaken:update-documents` - Bewerken van eigenschappen van de documenten bij zaken.
        * `zaken:add-documents` - Nieuwe/extra documenten toevoegen bij zaken.
        * `zaken:toegang-verlenen` - Beheer toegangsverzoeken voor zaken
        * `zaken:nieuwe-relaties-toevoegen` - Relateer andere zaken aan de (hoofd)zaak.
        * `zaken:geforceerd-bijwerken` - Kan een zaak bijwerken zelfs als deze afgesloten is.
        * `activiteiten:schrijven` - Laat toe om activiteiten aan te maken of bij te werken. Activiteiten zijn willekeurige activiteiten die niet in een BPMN-proces gevat kunnen worden, en worden geregistreerd bij een specifieke zaak.
        * `activiteiten:inzien` - Laat toe om activiteiten aan te lezen. Activiteiten zijn willekeurige activiteiten die niet in een BPMN-proces gevat kunnen worden, en worden geregistreerd bij een specifieke zaak.
        * `checklist:schrijven` - Laat toe om checklists bij te werken. Checklists zijn een verzameling van antwoorden die de vragen van een checklisttype beantwoorden.
        * `checklist:inzien` - Laat toe om checklists te lezen. Checklists zijn een verzameling van antwoorden die de vragen van een checklisttype beantwoorden.
        * `checklisttypes:schrijven` - Laat toe om checklisttypes bij te werken. Checklisttypes zijn een verzameling van vragen die gerelateerd zijn aan een zaaktype.
        * `checklisttypes:inzien` - Laat toe om checklisttypes te lezen. Checklisttypes zijn een verzameling van vragen die gerelateerd zijn aan een zaaktype.
        * `management-dashboard:inzien` - Laat toe om management dashboard in te zien.
      title: PermissionsEnum
