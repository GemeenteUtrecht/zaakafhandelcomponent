          allOf:
          - $ref: '#/components/schemas/AardRelatieOmgekeerdeRichtingEnum'
          description: The nature of the relationship between the main ZAAK and the
            related ZAAK.
        mainZaak:
          type: string
          format: uri
          description: The URL-reference to the main ZAAK.
        aardRelatieOmgekeerdeRichting:
          allOf:
          - $ref: '#/components/schemas/AardRelatieOmgekeerdeRichtingEnum'
          description: The nature of the reverse relationship.
      required:
      - aardRelatie
      - aardRelatieOmgekeerdeRichting
      - mainZaak
      - relationZaak
